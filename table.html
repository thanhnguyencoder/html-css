<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h3>Store Hours</h3>
    <table border="1" style="background-color: aqua;">
        <tr align="center" style="background-color: rgb(43, 46, 226);">
            <th width="100">Sunday</th>
            <th width="100">Monday</th>
            <th width="100">Tuesday</th>
            <th width="100">Wednesday</th>
            <th width="100">Thurday</th>
            <th width="100">Friday</th>
            <th width="100">Saturday</th>
        </tr>
        <tr align="center">
            <td>Closed</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>10-2</td>
        </tr>
    </table>
</body>
</html>
