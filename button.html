<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <a href="lyrics.html" target="_blank">
    <button style="font-size: 25px; background-color: gray; color: lightblue; border-radius: 25px;">Click me</button>
    </a>
    <button onclick="doSomething()" style="font-size: 25px; background-color: gray; color: lightblue; border-radius: 25px;">Click me</button>
    <p id="greeting">Helo</p>
    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML="Goodbye";
        }
    </script>
</body>
</html>
